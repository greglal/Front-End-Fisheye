<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a href="index.html" aria-current="page">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
        </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact-button" aria-label="Contact Me">Contactez-moi</button>
      </div>
        <div id="contact-modal">
            <div class="modal">
                <header>
                    <h2 id="modal-title"></h2>
                    <img src="assets/icons/close.svg" id="close-cross" onclick="closeModal()" alt="close dialog"
                         tabindex="0"/>
                </header>

                <form>
                    <div id="form">
                        <div class="form-input">
                            <label for="firstName" id="First name">Prénom</label>
                            <input type="text" id="firstName" aria-labelledby="First name" aria-required="true"/>
                        </div>
                        <div class="form-input">
                            <label for ="lastName" id="Last name">Nom</label>
                            <input type="text" id="lastName" aria-labelledby="Last name" aria-required="true"/>
                        </div>
                        <div class="form-input">
                            <label for="e-Mail" id="Email">Email</label>
                            <input type="email" id="e-Mail" aria-labelledby="Email" aria-required="true"/>
                        </div>
                        <div class="form-input">
                            <label for="message" id="Your message">Votre message</label>
                            <textarea id="message" aria-labelledby="Your message" aria-required="true"> </textarea>
                        </div>
                    </div>

                    <button class="contact-button" id="validate" aria-label="send">Envoyer</button>
                </form>

            </div>
        </div>

        <div class ="media-carrousel hidden">
            <div id="media-modal">
                <a href ="#" id="close-media" onclick="return false" aria-label="close dialog" tabindex="0">
                    &#x2716</a>
                <a href ="#" id= "previousArrow" onclick="return false" aria-label="Previous image" tabindex="0">&#x2B9C;</a>
                <div id="full-media"></div>
                <a href ="#" id= "nextArrow" onclick="return false" aria-label="Next image" tabindex="0">&#x2B9E;</a>
            </div>
        </div>

        <div class="filter-div">
            <button id="filter-button" class="dropdown" role="button" aria-haspopup="listbox" aria-expanded="false"
                    tabindex="0">Trier par</button>
            <ul id="filter-menu"  >
                <li><a href="#" onclick="return false" class="sortLink" id="popularity" role="listbox"
                    aria-activedescendant="popularity" aria-selected="false" aria-label="filter by popularity" >
                    Popularité</a></li>
                <hr>
                <li ><a href="#" onclick="return false" class="sortLink" id="date" role="listbox"
                        aria-activedescendant="date" aria-selected="false" aria-label="filter- by date">Date</a></li>
                <hr>
                <li ><a href="#" onclick="return false" class="sortLink" id="title" role="listbox"
                        aria-activedescendant="title" aria-selected="false" aria-label="filter by title">Titre</a></li>
            </ul>
        </div>

        <section class="media-section">

        </section>

        <div class="counter-price ">
            <div class="counter" tabindex="0">
                <p class="total-likes"></p>
                <p class="counter-heart" >	&#x2665;</p>
            </div>
            <div class="price-per-day" tabindex="0"></div>
        </div>
    </main>

    <div class= "overlay hidden"></div>

    <script src="./scripts/api/api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>


    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/utils/mediaModal.js"></script>

  </body>
</html>
