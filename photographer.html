<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>

                <form>
                    <div>
                        <label>Prénom</label>
                        <input type="text" id="firstName"/>
                        <label>Nom</label>
                        <input type="text" id="lastName" />
                        <label>Email</label>
                        <input type="email" id="eMail" />
                        <label>Votre message</label>
                        <textarea id="message" > </textarea>
                    </div>

                    <button class="contact_button" id="validate">Envoyer</button>
                </form>

            </div>
        </div>

        <div class ="media-carrousel hidden">
            <div id="media_modal">
                <a href ="#" class= "previousArrow" onclick="return false">&#x2B9C;</a>
                <div class="full-media"></div>
                <a href ="#" class= "nextArrow" onclick="return false">&#x2B9E;</a>
            </div>
        </div>

        <div class="filter-div">
            <h3 class="dropdown">Trier par  &#9660</h3>
            <ul class="filter-menu" >
                <li ><a href="#" onclick="return false" class="sortLink" id="popularity">Popularité</a></li>
                <hr>
                <li ><a href="#" onclick="return false" class="sortLink" id="date">Date</a></li>
                <hr>
                <li ><a href="#" onclick="return false" class="sortLink" id="title">Titre</a></li>
            </ul>
        </div>

        <section class="media-section">

        </section>

        <div class="counter_price ">
            <div class="counter">
                <p class="total_likes"></p>
                <p class="counter_heart">	&#x2665;</p>
            </div>
            <div class="price_per_day"></div>
        </div>
    </main>

    <div class= "overlay hidden"></div>

    <script src="/scripts/api/api.js"></script>
    <script src="/scripts/utils/mediaModal.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>

  </body>
</html>
